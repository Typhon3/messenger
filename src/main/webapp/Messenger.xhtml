<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Messenger</title>
	<link type="text/css" rel="stylesheet" href="../css/Messenger.css" />

</h:head>
<h:body>
	<h1>MyMessenger</h1>
	<h:form id="form">

		<p:dataList value="#{messengerView.messages}" var="msg"
			type="definition">
			<div class="dataList">
				<f:facet name="header">
					<h:outputText value="Ihre Nachrichten" class="header" />
				</f:facet>

				<h:outputText value="#{msg.content}" class="thisUser"
					rendered="#{msg.user.id == messengerView.userId}" />


				<div align="right">
					<h:outputText class="otherUsername" value="#{msg.user.firstName}:"
						rendered="#{msg.user.id != messengerView.userId}" />
					<h:outputText class="otherUser" value="#{msg.content}"
						rendered="#{msg.user.id != messengerView.userId}" />

				</div>
			</div>
		</p:dataList>
		<p:inputText id="msgInput"
			title="Hier kÃ¶nnen sie ihre Nachricht hineinschreiben"
			value="#{messengerView.messageContent}" />
		<p:commandButton value="Abschicken" id="messageButton"
			action="#{messengerView.makeMessage}" update=":form" />
	</h:form>

	<div class="footer">Dieses Programm wurde im Rahmen des Moduls
		150 von Simon Leu geschrieben</div>
</h:body>

</html>
