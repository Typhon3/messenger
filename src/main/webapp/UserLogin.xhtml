<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>User Login</title>
	<link type="text/css" rel="stylesheet" href="../css/Login.css" />

</h:head>
<h:body>
	<div class="body">
		<h1>Wilkommen im MyMessenger</h1>
		<h:form id="form">
			<div align="center">
				<p:panel id="panel"
					header="Bitte loggen sie sich ein um Nachrichten zu verschicken">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputLabel for="firstName" value="Vorname:" />
						<p:inputText id="firstName" value="#{loginView.firstName}"
							required="true" />

						<h:outputLabel for="lastName" value="Nachname:" />
						<p:inputText id="lastName" value="#{loginView.lastName}"
							required="true" />

					</h:panelGrid>
					<p:commandButton value="Einloggen" id="loginButton"
						action="#{loginView.login}" />
				</p:panel>
			</div>
		</h:form>
	</div>
</h:body>

</html>
